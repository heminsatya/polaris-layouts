<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <!-- Page SEO -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Layout 2</title>

	<!-- Page Styles -->
	<link rel="stylesheet" href="./dist/css/polaris.min.css">
</head>
<body class="doc scroll min-w-400px">

    <!-- Disabled JavaScript -->
    <noscript class="noscript">
        <div class="container px-md py-lg text-center">
			<p class="font-h5">JavaScript Seems To Be Disabled In Your Browser!</p>
			<p class="mb-min">
				You must have <a href="https://enable-javascript.com/" target="_blank">JavaScript</a> enabled in your browser to utilize the functionality of this website.
			</p>
        </div>
    </noscript>

	<!-- Partials  -->
    <section class="partials animation animation-animated" data-animation="fadeIn" data-duration="1000ms">

		<!-- Header -->
		<header class="header mb-md">
			<div class="container container-md">
				<div class="inner">
					Header
				</div>
			</div>
		</header>

		<!-- Body -->
		<section class="body container container-md h-100">
			<div class="row gt-sm h-100">

				<!-- Nav -->
				<nav class="nav col s-col-12 t-col-3 mb-md">
					<div class="inner">
						Nav
					</div>
				</nav>

				<div class="col w-rest display-flex flex-col">

					<!-- Upper -->
					<section class="upper mb-md flex--basis-auto">
						<div class="inner">
							Upper
						</div>
					</section>

					<div class="row gt-sm">

						<!-- Main -->
						<main class="main w-rest mb-md">
							<div class="inner">
								Main
							</div>
						</main>
				
						<!-- Aside -->
						<aside class="aside col s-col-12 t-col-4 mb-md">
							<div class="inner">
								Aside
							</div>
						</aside>

					</div>
	
					<!-- Lower -->
					<section class="lower mb-md flex--basis-auto">
						<div class="inner">
							Lower
						</div>
					</section>

				</div>
				
			</div>
		</section>

		<!-- Footer -->
		<footer class="footer">
			<div class="container container-md">
				<div class="inner">
					Footer
				</div>
			</div>
		</footer>

	</section>

	<!-- Page Scripts -->
	<script src="./dist/js/polaris.min.js"></script>

	<script>
		let polaris = new Polaris.Core();
		polaris.init();
	</script>
</body>
</html>
