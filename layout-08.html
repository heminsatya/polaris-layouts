<!DOCTYPE html>
<html lang="en" class="scroll scroll-smooth">
<head>
    <!-- Page SEO -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 08</title>
	<link rel="icon" type="image/png" href="./dist/images/icon.png">

	<!-- Page Styles -->
	<link rel="stylesheet" href="./dist/css/polaris.min.css">
</head>
<body class="doc">

    <!-- Disabled JavaScript -->
    <noscript class="noscript">
        <div class="container px-md py-lg text-center">
			<p class="font-h5">JavaScript Seems To Be Disabled In Your Browser!</p>
			<p class="mb-min">
				You must have <a href="https://enable-javascript.com/" target="_blank">JavaScript</a> enabled in your browser to utilize the functionality of this website.
			</p>
        </div>
    </noscript>

	<!-- Partials  -->
    <section class="partials animation animation-animated" data-animation="fadeIn" data-duration="1000ms">
		<!-- Body -->
		<section class="body">
			<div class="container container-md h-100">
				<div class="row gt-sm h-100">
		
					<!-- Nav -->
					<nav class="nav col s-col-12 t-col-3 mb-md t-mb-min">
						<div class="inner">
							Nav
						</div>
					</nav>
		
					<div class="col w-rest display-flex flex-col">
		
						<!-- Header -->
						<header class="header mb-md flex--basis-auto">
							<div class="inner">
								Header
							</div>
						</header>
		
						<!-- Upper -->
						<section class="upper mb-md flex--basis-auto">
							<div class="inner">
								Upper
							</div>
						</section>
		
						<div class="row gt-sm">
							<div class="col w-rest display-flex flex-col">
		
								<!-- Main -->
								<main class="main mb-md">
									<div class="inner">
										Main
									</div>
								</main>
		
								<!-- Lower -->
								<section class="lower mb-md flex--basis-auto">
									<div class="inner">
										Lower
									</div>
								</section>
		
							</div> 
					
							<!-- Aside -->
							<aside class="aside col s-col-12 t-col-4 mb-md">
								<div class="inner">
									Aside
								</div>
							</aside>
		
						</div>
		
						<!-- Footer -->
						<footer class="footer flex--basis-auto">
							<div class="inner">
								Footer
							</div>
						</footer>
		
					</div>
					
				</div>
			</div>
		</section>
	</section>

	<!-- Page Scripts -->
	<script src="./dist/js/polaris.min.js"></script>

	<script>
		let polaris = new Polaris.Core();
		polaris.init();
	</script>
</body>
</html>
